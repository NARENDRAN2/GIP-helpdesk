<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - KaSO-Desk</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="loginForm.css">

    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="jquery.min.js"></script>
</head>
<body style="height: 100vh; background-image: url(backgroundpc.jpg);
    background-attachment:fixed;
    background-position: 50% 70%;
    background-repeat: no-repeat;
    background-size: cover;">
    <div class="container bs-docs-container" style=" border: 0px solid #FF00FF;">
        <div class="inner-bg" style="border: 0px solid #FF00FF;">
            <div class="container col-sm-12" style="border: 0px solid #FF00FF;">
                <div class="row main text-center">
                    <div class="main-login main-center" style="border:0px solid #ff0000;">
                        <div class="panel-title text-center" style="border:0px solid #ff0000; padding:5px 0px 10px 0px;">
                            <a href=""><img src="logo2.png" width="200vh" class="img-fluid"></a>
                        </div>
                        <form class="form-horizontal" method="post" action="">
                            <div class="form-group" style="padding: 9px 0px 5px 0px;">
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input class="form-control" id='gebruikersnaam' title='Gebruikersnaam' alt='gebruikersnaam' name="gebruikersnaam" type="text" placeholder='Gebruikersnaam' onfocus="this.style.background='#FFFFFF'" onblur="this.style.background='#FFFFFF'" id="gebruikersnaam" value="" maxlength="65" oninvalid="this.setCustomValidity('Verplicht')" oninput="setCustomValidity('')" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="padding: 0px 0px 5px 0px;">
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input class="form-control" id='email' title='email' alt='email' name="email" type="text" placeholder='Email' onfocus="this.style.background='#FFFFFF'" onblur="this.style.background='#FFFFFF'" id="email" value="" maxlength="65" oninvalid="this.setCustomValidity('Verplicht')" oninput="setCustomValidity('')" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"  style="padding: 0px 0px 5px 0px;">
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input class="form-control" id='password' title='Password' alt='Password' name="password" type="password" placeholder='Password' onfocus="this.style.background='#FFFFFF'" onblur="this.style.background='#FFFFFF'" value="" maxlength="65" oninvalid="this.setCustomValidity('Verplicht')" oninput="setCustomValidity('')" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"  style="padding: 0px 0px 5px 0px;">
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input class="form-control" id='password2' title='Password' alt='Password' name="password2" type="password" placeholder='Herhaal password' onfocus="this.style.background='#FFFFFF'" onblur="this.style.background='#FFFFFF'" value="" maxlength="65" oninvalid="this.setCustomValidity('Verplicht')" oninput="setCustomValidity('')" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button style="width:100%; border:0;" type="submit" class="btn btn-danger btn-md">Registreer</button>
                            </div>
                        </form>
                        <div class="login-register">
                            <p></p>
                            <a class="link" href='loginForm.html'>Al een account ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
